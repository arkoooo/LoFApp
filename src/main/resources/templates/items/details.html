<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <script type="text/javascript" th:src="@{/js/lib.js}"></script>
    <title>Legit or Fake</title>
</head>
<body>
<div th:insert="/navbar :: navbar">  </div>

    <div class="container" th:each="item: ${detailedItems}">
            <div class="card bg-dark text-white mt-5" style="width:400px">
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators" th:each="image: ${itemImages}">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li th:if="${image.urlImage2 != null}" data-target="#carousel" data-slide-to="1"></li>
                        <li th:if="${image.urlImage3 != null}" data-target="#carousel" data-slide-to="2"></li>
                        <li th:if="${image.urlImage4 != null}" data-target="#carousel" data-slide-to="3"></li>
                        <li th:if="${image.urlImage5 != null}" data-target="#carousel" data-slide-to="4"></li>
                        <li th:if="${image.urlImage6 != null}" data-target="#carousel" data-slide-to="5"></li>
                    </ul>
                    <!-- The slideshow -->
                    <div class="carousel-inner" th:each="image: ${itemImages}">
                        <div class="carousel-item active">
                            <img th:src="${image.urlImage1}" style="width:100%;max-height:500px">
                        </div>
                        <div th:if="${image.urlImage2 != null}" class="carousel-item">
                            <img th:src="${image.urlImage2}" style="width:100%;max-height:500px">
                        </div>
                        <div th:if="${image.urlImage3 != null}" class="carousel-item">
                            <img  th:src="${image.urlImage3}" style="width:100%;max-height:500px">
                        </div>
                        <div th:if="${image.urlImage4 != null}"  class="carousel-item">
                            <img th:src="${image.urlImage4}" style="width:100%;max-height:500px">
                        </div>
                        <div th:if="${image.urlImage5 != null}" class="carousel-item">
                            <img  th:src="${image.urlImage5}" style="width:100%;max-height:500px">
                        </div>
                        <div th:if="${image.urlImage6 != null}" class="carousel-item">
                            <img  th:src="${image.urlImage6}" style="width:100%;max-height:500px">
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <div class="card-body">
                    <h2 th:text="${item.name}">Item name</h2>
                    <h4> Sprzedawane przez: <span class="card-title" th:text="${item.user.login}">Seller's name</span><br>
                    <p class="card-text" th:text="${item.description}">Item's description</p>
                </div>
            </div>
</div>


</body>
</html>
