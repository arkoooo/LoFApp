<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <script type="text/javascript" th:src="@{/js/lib.js}"></script>
    <title>Legit or Fake</title>
</head>
<body>
<div class="modal" id="login" th:fragment="login">
    <div class="modal-dialog modal-sm">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h4 class="modal-title text-white">Zaloguj się</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form th:action="@{/login}" method="post">
            <div class="modal-body">
                <div class="form-group text-white">
                    <label for="username">Login:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group text-white">
                    <label for="password">Hasło:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group text-white">
                    <p th:if="${loginError}" class="error">Błędny login lub hasło</p>
                </div>
            </div>
            <div class="modal-footer mx-auto">
                <input type="submit" class="btn btn-success" data-dismiss="modal" value="Zaloguj"/>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Wyjdź</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
