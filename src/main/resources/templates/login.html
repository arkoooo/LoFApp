<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <script type="text/javascript" th:src="@{/js/lib.js}"></script>
    <title>Legit or Fake</title>
</head>
<body>
<div th:insert="/navbar :: navbar">  </div>
<div class="container">
<h1 class="text-black">Strona logowania</h1>
<p th:if="${loginError}" class="error text-black">Błędny użytkownik lub hasło</p>
    <form th:action="@{/login}" method="post">
        <label for="username">Login</label>:
        <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
        <label for="password">Hasło</label>:
        <input type="password" id="password" name="password" /> <br />
        <input type="submit" class="btn btn-success" value="Zaloguj" />
    </form>
</div>
</body>
</html>
